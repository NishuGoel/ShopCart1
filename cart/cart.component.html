<h3>Cart Info</h3>
<table class="table">
    <tr>
        <th>Option</th>

        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Sub Total</th>
    </tr>
    <tr *ngFor="let item of items">
        <td align="center">
            <a (click)="remove(item.product.id)">Remove</a>
        </td>

        <td>{{item.product.name}}</td>

        <td>{{item.product.price}}</td>
        <td>{{item.quantity}}</td>
        <td>{{item.product.price * item.quantity}}</td>
    </tr>
    <tr>
        <td colspan="5" align="right">Total</td>
        <td>{{total}}</td>
    </tr>
</table>
